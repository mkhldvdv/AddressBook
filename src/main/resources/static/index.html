<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Book</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div>some text here</div>
    <div>
        <button type="button" onclick="getCountry()">Get Country!</button>
    </div>
    <div id="country">USA</div>
</body>

<script>

//    $(document).ready(getCountry());

    function getCountry () {
        $.getJSON("country", function(json) {
            console.log( "JSON Data: " + json.name );
            alertMessage(json);
        });
    }

    function alertMessage (country) {
//        alert("JSON Data: " + country.name);
        $("#country").text("JSON Data: " + country.name);
    }

</script>

</html>
